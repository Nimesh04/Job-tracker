<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
        <title>Job Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
        <link rel="shortcut icon" href="{{url_for('static', filename='/Images/J-removebg.png' )}}">
    </head>

    <body>
        <div class="left-section">
            <img class="logo" src="{{ url_for('static', filename='Images/J-removebg.png') }}">
            <h1 class="main-title"> WELCOME <br> TO <br><i>JOB</i> TRACKER</h1>
        </div>

        <div class="flash-container">
            <ul class="flash-messages">
                {% if flash_message %}
                    <li class="{{ flash_message['category'] }}">
                        {{ flash_message['message'] }}
                    </li>
                {% endif %}
            </ul>
        </div>
        
        
        <div class="sign-up-form">
            <h2 class="signup-title">SIGN UP</h2>
            <form method="POST" action="{{ url_for('register_users') }}">
                <div class="name-fields">
                    <div class="name-field">
                        <label for="fName">First Name</label>
                        <input type="text" id="fName" class="first-input-field" name="fName" required>
                    </div>
                    <div class="name-field">
                        <label for="lName">Last Name</label>
                        <input type="text" id="lName" class="first-input-field" name="lName" required>
                    </div>
                </div>
            
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" class="input-field" name="username" required>
            
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" class="input-field" name="email" required>
            
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" class="input-field" name="password" required>
            
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" class="input-field" name="confirm_password" required> 
            
                <div class="signup-btn-container">
                    <button type="submit" class="signup-btn"> SIGN UP</button>
                </div>
            </form>            
            <form method="GET" action="/login_page">
                <button type="submit" class="login-btn"> LOGIN</button>
            </form>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                let flashMessage = document.querySelector(".flash-messages li");
                if (flashMessage) {
                    setTimeout(() => {
                        flashMessage.style.opacity = "0";
                        setTimeout(() => flashMessage.remove(), 500);
                    }, 3000);
        
                    // Make an AJAX request to clear session flash message immediately
                    fetch("/clear_flash", { method: "POST" });
                }
            });
        </script>
        
        
    </body>
</html>
